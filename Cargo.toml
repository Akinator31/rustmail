[package]
name = "rustmail"
version = "0.1.0-alpha.1"
edition = "2024"

[dependencies]
serde = { version = "*", features = ["derive"] }
serenity = "0.12.4"
sqlx = { version = "0.8.6", features = ["runtime-tokio", "sqlite", "macros", "migrate"] }
tokio = { version = "1.47.1", features = ["rt-multi-thread"] }
toml = "0.9.5"
reqwest = "0.12.23"
async-trait = "0.1.89"
chrono = { version = "0.4.41", features = ["serde"] }

[dependencies.uuid]
version = "1.18.0"
features = ["v4"]
